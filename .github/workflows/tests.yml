name: tests

on:

  push:
    branches:
      - main

  pull_request:

  workflow_dispatch:

jobs:
  compile_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout custom library
        uses: actions/checkout@v4
        with:
          repository: MiguelLoureiro98/TimeSeries
          ref: main
          path: CustomTimeSeries

      - name: Compile tests
        uses: ArminJo/arduino-test-compile@v3
        with:
          sketch-names: "*.ino"
          sketch-names-find-start: extra/tests/